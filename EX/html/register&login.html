<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css_use/styleregister.css">
    <title>Modern Login Page |</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="../php/register_db.php" method="post">
                <h1>สร้างบัญชี</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>หรือใช้อีเมลของคุณในการลงทะเบียน</span>
                <input type="text" placeholder="ชื่อผู้ใช้งาน" id="username" name="username" required>
                <input type="email" placeholder="อีเมล" id="email" name="email" required>
                <input type="password" placeholder="รหัสผ่าน" id="password" name="password" required>
                <button type="submit">ลงทะเบียน</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="../php/login_db.php" method="post">
                <h1>เข้าสู่ระบบ</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>หรือใช้รหัสผ่านอีเมลของคุณ</span>
                <input type="text" placeholder="email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
                <a href="#">ลืมรหัสผ่านใช่ไหม?</a>        
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>ยินดีต้อนรับ!</h1>
                    <p>ป้อนรายละเอียดส่วนบุคคลของคุณเพื่อใช้คุณลักษณะทั้งหมดของไซต์</p>
                    <button class="hidden" id="login">เข้าสู่ระบบ</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>สวัสดี!</h1>
                    <p>ลงทะเบียนด้วยรายละเอียดส่วนตัวของคุณเพื่อใช้คุณสมบัติทั้งหมดของไซต์</p>
                    <button class="hidden" id="register">ลงทะเบียน</button>
                </div>
            </div>
        </div>
    </div>

    <script>const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        
        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });
        
        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });</script>
</body>

</html>
